version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:current

jobs:
  build_and_push_ecr:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Authenticate with AWS ECR
          command: >
            echo $AWS_ACCESS_KEY_ID | docker login -u AWS --password-stdin https://$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - run:
          name: Build Docker Image
          command: docker build -t my-app .
      - run:
          name: Tag Docker Image
          command: docker tag my-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/my-app:latest
      - run:
          name: Push Docker Image to ECR
          command: docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/my-app:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_push_ecr:
          context: aws-ecr-context
